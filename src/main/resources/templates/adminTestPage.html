<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        main {
            width: 100%;
            height: 100%;
            background-color: #add8e6;
            display: flex;
            flex-direction: column;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 75px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-lg {
            width: 400px;
            height: 50px;
            margin: 20px 0;
        }
    </style>


</head>
<body>
    <main id="mainpart">

        <header th:insert="fragments/header :: header"></header>

        <h1 class="display-1">Admin Home Page</h1>

        <div class="container pt-3">
            <div class="admin-container">
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewRequests'">View Requests</button>
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewInstructors'">View Instructors</button>
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewInvigilators'">View Invigilators</button>
                <button class="btn btn-lg btn-primary" onclick="addUser()">Add new User</button>
            </div>
        </div>
    </main>

    <script th:if="${alertMessage != null}" th:inline="javascript">
        window.alert([['${alertMessage}']]);
    </script>

    <script>

        function addUser() {
            location.replace("/admin/register")
        }

    </script>
</body>
</html>
