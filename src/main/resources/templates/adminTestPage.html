<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>
    <style>
        html, body {
            justify-content: center;
            align-items: center;
            background-color: #add8e6;
        }
        main {
            background-color: #add8e6;
            display: flex;
            flex-direction: column;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 75px;
            margin-top: 10%;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-lg {
            width: 200%;
            height: 50%;
            margin: 3% 0;
        }
        .request-form {
            display: none;
        }
    </style>


</head>
<body>
<header th:insert="fragments/header :: header"></header>
    <main id="mainpart">

        <h1 class="display-1">Admin Home Page</h1>

        <div class="container pt-3">
            <div class="admin-container">
                <button class="btn btn-lg btn-primary dropdown-toggle" onclick="toggleRequestForm()">Send Request</button>
                <div class="request-form">
                    <form action="/admin/sendRequest" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="examCode">Exam Code:</label>
                        <input type="text" id="examCode" name="examCode" required>
                        <label for="examDate">Exam Date (yyyy-MM-ddTHH:mm):</label>
                        <input type="datetime-local" id="examDate" name="examDate" required>
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                        </select>
                        <button type="submit">Send Request</button>
                    </form>
                </div>
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewRequests'">View Requests</button>
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewInstructors'">View Instructors</button>
                <button class="btn btn-lg btn-primary" onclick="location.href='/viewInvigilators'">View Invigilators</button>
                <button class="btn btn-lg btn-primary" onclick="addUser()">Add new User</button>
            </div>
        </div>
        <header th:insert="fragments/footer :: footer"></header>
    </main>

    <script th:if="${alertMessage != null}" th:inline="javascript">
        window.alert([['${alertMessage}']]);
    </script>

    <script>
        function addUser() {
            location.replace("/admin/register");
        }

        function toggleRequestForm() {
            let form = document.querySelector('.request-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
