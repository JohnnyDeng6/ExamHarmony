<!DOCTYPE html>
<html mlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <main id="mainpart">

        <h1>Welcome to ExamHarmony</h1>

        <div class="outer-container">

            <div class="login-container">

                <h2> Please Log in </h2>

                <form th:action="@{/login}" method="post">

                    <div>
                        <label>
                            <input class="text-input" type="text" name="username" placeholder="Username" required/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="text-input" type="password" name="password" placeholder="Password" required/>
                        </label>
                    </div>
                    <input class="sign-in-button" type="submit" value="Log in" />

                </form>

                <div th:if="${param.error}">
                    Invalid username and password.</div>
                <div th:if="${param.logout}">
                    You have been logged out.</div>

                <div>
                    <button class="sign-up-button"> Sign Up </button>
                </div>

            </div>

        </div>
    </main>

</body>
</html>

<style>

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    main{
        width: 100%;
        height: 100%;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        font-family: DejaVu, Sans Mono, monospace,sans-serif;
    }

    h1{
        text-align: center;
        font-weight: bold;
        font-size: 75px;
    }

    .outer-container{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .login-container{
        display: flex;
        flex-direction: column;
        justify-content: space-between;

    }

    .text-input{
        width: 400px;
        height: 50px;
    }

    .sign-in-button, .sign-up-button{
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
