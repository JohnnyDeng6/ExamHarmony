<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Instructors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }
        .main-container {
            min-width: 600px;
            min-height: 400px;
        }
        .table-hover tbody tr:hover td {
            background-color: lightgray;
        }
        .table tbody tr td:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        .instructor-info {
            display: none;
        }
        .instructor-info.visible {
            display: block;
        }
    </style>
</head>

<body>

<main class="flex-shrink-0 d-flex flex-column min-vh-100">
    <header th:insert="fragments/header :: header"></header>

    <!-- Page Content-->
    <section class="py-5 flex-grow-1">
        <div class="container px-5">
            <div class="card border-0 shadow rounded-3 overflow-hidden main-container">
                <div class="card-body p-0">
                    <div class="container pt-3">
                        <h1 class="display-4">Instructors</h1>

                        <div class="container pt-3">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Instructor Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Iterate over instructors and display dynamically -->
                                <tr th:each="instructor : ${instructors}" class="instructor-row" th:data-username="${instructor.username}">
                                    <td th:text="${instructor.username}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div id="instructor-info" class="instructor-info">
                                <h3 id="instructor-name"></h3>
                                <p><strong>Email:</strong> <span id="instructor-email"></span></p>
                                <p><strong>Subject:</strong> <span id="instructor-subject"></span></p>
                                <p><strong>Exam Slot Requests:</strong></p>
                                <ul id="exam-slot-requests"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <header th:insert="fragments/footer :: footer"></header>
</main>
<script>
    $(document).ready(function () {
        $('.instructor-row').click(function () {
            const instructorUsername = $(this).data('username');
            $.ajax({
                url: `/admin/instructor/${instructorUsername}`,
                method: 'GET',
                success: function (data) {
                    // Clear previous data
                    $('#instructor-name').text(data.username || 'N/A');
                    $('#instructor-email').text(data.email || 'N/A');
                    $('#instructor-subject').text(data.subject || 'N/A');
                    $('#exam-slot-requests').empty();

                    // Append new exam slot requests
                    if (data.examSlotRequests && data.examSlotRequests.length > 0) {
                        data.examSlotRequests.forEach(function (request) {
                            $('#exam-slot-requests').append(`<li>${request.courseName} on ${request.examDate}</li>`);
                        });
                    } else {
                        $('#exam-slot-requests').append('<li>No exam slot requests found</li>');
                    }

                    // Show the instructor info section
                    $('#instructor-info').addClass('visible');
                },
                error: function (err) {
                    console.error('AJAX Error:', err);
                }
            });
        });
    });
</script>
</body>
</html>
