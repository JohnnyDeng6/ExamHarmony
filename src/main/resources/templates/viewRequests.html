<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .table-hover tbody tr:hover td {
            background-color: lightgray;
        }
        .table tbody tr td:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        .approved {
            background-color: lightgreen !important;
        }
        .approved-text {
            color: darkgreen;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main id="mainpart">
        <h1 class="display-4">Exam Requests</h1>

        <div class="container pt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Exam Code</th>
                        <th>Exam Duration</th>
                        <th>Preference 1</th>
                        <th>Preference 2</th>
                        <th>Preference 3</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row, replace with dynamic data -->
                    <tr>
                        <td>CMPT135</td>
                        <td>3</td>
                        <td class="preference">10 AUG</td>
                        <td class="preference">11 AUG</td>
                        <td class="preference">12 AUG</td>
                        <td class="status">Pending</td>
                    </tr>
                    <!-- Additional rows go here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.querySelectorAll('.preference').forEach(function(pref) {
            pref.addEventListener('click', function() {
                document.querySelectorAll('.preference').forEach(function(p) {
                    p.classList.remove('approved');
                });
                pref.classList.add('approved');
                document.querySelector('.status').textContent = 'Approved';
                document.querySelector('.status').classList.add('approved-text');
            });
        });
    </script>
</body>
</html>
