<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - View Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="/scripts.js" defer></script>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="container mt-5">
    <h1 class="text-center">Exam Requests</h1>
    <table class="table table-hover ">
        <thead>
        <tr>
            <th>Request ID </th>
            <th>Course Name</th>
            <th>Exam Code</th>
            <th>Exam Date</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${examRequests}">
            <td th:text="${request.ID}"></td>
            <td th:text="${request.courseName}"></td>
            <td th:text="${request.examCode}"></td>
            <td th:text="${#temporals.format(request.examDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${request.examDuration}"></td>
            <td th:text="${request.status}"></td>
            <td>
                <form th:action="@{/approveRequest}" method="post" style="display:inline;">
                    <input type="hidden" name="requestId" th:value="${request.ID}"/>
                    <button class="btn btn-success" type="submit" th:disabled="${request.status == 'APPROVED'}">Approve</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
