    <script>

        let logout = document.querySelector(".log-out-button");
        let viewRequests = document.querySelector(".see-requests");

        logout.addEventListener("click", async ()=>{
            if(confirm("Are you sure you want to log out?")){
                try{
                    const response = await fetch("/logout");
                    if(!response.ok){
                        throw new Error("Error: Could not log out");
                    }
                    window.location.reload();
                } catch (err){
                    console.log(err);
                }
            }
        });

        document.addEventListener("DOMContentLoaded", (e)=>{
            e.preventDefault();
            let courseName = document.querySelector(".course_name").innerText;
            let errorContainer = document.querySelector(".errorContainer");
            viewRequests.addEventListener("click", async ()=>{
                try{
                    const response = await fetch(`/instructor/examslots/${courseName}`);
                    if(!response.ok){
                        throw new Error(`HTTP Status ${response.status}`);
                    } else {
                        errorContainer.innerText = "";
                        let pageContent = await response.text();
                        const ExamRequestDisplayPage = window.open(`/instructor/examslots/${courseName}`, "_self");
                        ExamRequestDisplayPage.document.body.innerHTML = pageContent;
                    }
                } catch (e){
                    errorContainer.innerText = e;
                }
            })
        })



    </script>
