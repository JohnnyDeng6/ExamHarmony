<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> I am an instructor </p>
    <button id="logout-button" onclick=""> Log out </button>
</body>

<script>

    let logout = document.querySelector("#logout-button");

    logout.addEventListener("click", async ()=>{
        if(confirm("Are you sure you want to log out?")){
            try{
                const response = await fetch("/logout");
                if(!response.ok){
                    throw new Error("Error: Could not log out");
                }
                window.location.reload();
            } catch (err){
                console.log(err);
            }
        }

    });

</script>
</html>
