<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <h1> Departments </h1>
      <div>
            <div th:each="department : ${departmentInfo}">

                <h3 th:text="${department.name} + '(' + ${department.text} + ')' "> </h3>
                <button> View Courses </button>
            </div>
      </div>
    </main>
</body>
</html>
