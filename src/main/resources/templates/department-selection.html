<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <h1> Departments </h1>

            <button> View Courses </button>
        </div>
    </main>
</body>
</html>
