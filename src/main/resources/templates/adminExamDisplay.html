<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Exam Slots</h1>
                <table id="examSlots" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CourseID</th>
                            <th>StartTime</th>
                            <th>Duration</th>
                            <th>Number Of Rooms</th>
                            <th>assignedRooms</th>
                            <th>NumberOfInvigilators</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="examSlot : ${examSlots}">

                            <td> 
                                <form th:action="@{/examSlot/select}" method="get" class="edit-form">
                                    <input type="hidden" name="id" th:value="${examSlot.id}" />
                                    <button type="submit" style="border: none; background: none;">
                                        <div>
                                            <div th:text="${examSlot.id}" style="margin-bottom: 0;"></div>
                                        </div>
                                    </button>
                                </form>
                            </td>
                            <td th:text="${examSlot.CourseID.id}"></td>
                            <td th:text="${examSlot.startTime}"></td>
                            <td th:text="${examSlot.duration}"></td>
                            <td th:text="${examSlot.numOfRooms}"></td>
                            <td th:text="${examSlot.assignedRooms}"></td>
                            <td th:text="${examSlot.numInvigilator}"></td>
                            <td th:text="${examSlot.status}"></td>
                            <td>
                                <form th:action="@{/examSlot/delete}" method="post" class="delete-form">
                                    <input type="hidden" name="id" th:value="${examSlot.id}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/adminExamSlot.html" class="btn btn-primary btn-sm">Add</a>
            </div>
        </div>
    </main>
</body>
</html>
