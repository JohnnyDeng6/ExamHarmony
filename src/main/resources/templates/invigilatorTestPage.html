<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invigilator's Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js" defer></script>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #add8e6;
            margin: 0;
        }
        .container {
            text-align: center;
            font-family: DejaVu, Sans Mono, monospace, sans-serif;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .submit {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="body">

    <div class="container">
        <header>Welcome Invigilator</header>
        <button class="btn btn-primary calendar">Give Availability</button>
        <button class="btn btn-primary requests">View Requests</button>

        <!-- Google Calendar Section -->
        <div id="calendarSection" class="hidden">
            <h2>Invigilator Calendar</h2>
            <form action="/invigilator/home" method="get">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FVancouver&bgcolor=%23ffffff&src=YzBiODQyYTFlYzkxNGFkYjM0NjEyZmM2NTI3NDk4OGZkZjZmNTNmZWM1MTY3ZTYxZDM5NmUzMGJkM2EyYWE0ZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%238E24AA" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Requests Section -->
        <div id="requestsSection" class="hidden">
            <h2>Invigilator Requests</h2>
            <div id="requestsList">
                <div th:each="request : ${requests}">
                    <div class="card mb-3" th:id="${'request-' + request.id}">
                        <div class="card-body">
                            <h5 class="card-title">Exam Code: <span th:text="${request.examCode}"></span></h5>
                            <p class="card-text">Date: <span th:text="${request.examDate}"></span></p>
                            <p class="card-text">Status: <span th:text="${request.status}"></span></p>
                            <div class="btn-group" role="group" aria-label="Request Actions">
                                <button type="button" class="btn btn-success accept" th:attr="data-username=${request.username}, data-examcode=${request.examCode}">Accept</button>
                                <button type="button" class="btn btn-danger reject" th:attr="data-username=${request.username}, data-examcode=${request.examCode}, data-requestid=${request.id}">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let calendarButton = document.querySelector(".calendar");
            let requestsButton = document.querySelector(".requests");
            let calendarSection = document.getElementById("calendarSection");
            let requestsSection = document.getElementById("requestsSection");

            calendarButton.addEventListener("click", function() {
                calendarSection.classList.remove("hidden");
                requestsSection.classList.add("hidden");
            });

            requestsButton.addEventListener("click", function() {
                requestsSection.classList.remove("hidden");
                calendarSection.classList.add("hidden");
            });

            let logoutButton = document.querySelector(".log-out-button");
            logoutButton.addEventListener("click", async () => {
                if (confirm("Are you sure you want to log out?")) {
                    try {
                        const response = await fetch("/logout");
                        if (!response.ok) {
                            throw new Error("Error: Could not log out");
                        }
                        window.location.reload();
                    } catch (err) {
                        console.log(err);
                    }
                }
            });

            // Handle Accept and Reject buttons 
            document.getElementById("requestsList").addEventListener("click", async function(event) {
                if (event.target.classList.contains("accept") || event.target.classList.contains("reject")) {
                    let username = event.target.getAttribute("data-username");
                    let examCode = event.target.getAttribute("data-examcode");
                    let status = event.target.classList.contains("accept") ? 'Accepted' : 'Rejected';
                    let requestId = event.target.getAttribute("data-requestid");

                    console.log(status + " clicked for Username:", username, "and Exam Code:", examCode);

                    try {
                        const response = await fetch(`/invigilator/requests/status`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, examCode, status })
                        });

                        if (!response.ok) {
                            throw new Error('Error updating request');
                        }

                        console.log('Request ' + status.toLowerCase() + ' successfully');

                        // Remove the request element from the page if rejected
                        if (status === 'Rejected') {
                            let requestElement = document.getElementById(`request-${requestId}`);
                            if (requestElement) {
                                requestElement.remove();
                            } else {
                                console.log('Request element not found on the page');
                            }
                        }
                    } catch (err) {
                        console.error('Error updating request:', err);
                    }
                }
            });
        });
    </script>
</body>
</html>
